<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Medical Pharmacy System</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="home">Home</a></li>
        <li><a href="shopkeeper">Seller Registration </a></li>
        <li><a href="shopkeeperlogin">Seller Login </a></li>
        <li><a href="itempost"> Sell Product </a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="registration"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h3>This is home  page</h3>

  {% if items %}
   {% for item in items %}
       <div align="center" class="container">
          {{item.medicineName}}
          {{item.medicineprice}} |
          <form action="."  style = "display:inline;" method="post">{% csrf_token %}
            <input type="submit" value=" Add to Cart"></form> |
          <form action="/billing/{{item.id}}" style = "display:inline;" method="post">{% csrf_token %}
            <input type="submit" value="Buy"> </form><br><br>
       </div>
   {% endfor %}

  {%endif%}


</div>



</body>
</html>
